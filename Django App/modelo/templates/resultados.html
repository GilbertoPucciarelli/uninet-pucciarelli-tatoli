<style>
    .grupos-box {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 3%;
        border-radius: 11px;
        width: 960px;
        height: 688px;
    }

    .grupo {
        width: 100%;
        height: 33%;
        margin-bottom: 1%;
        border-radius: 11px;
        background-color: rgba(191, 191, 191, 1);
        -moz-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        -o-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        -webkit-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
    }

    #grupo1:hover {
        background-color: rgba(83, 51, 237, 0.3) !important;
        -moz-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        -o-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        -webkit-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        color: white;
    }

    #grupo2:hover {
        background-color: rgba(255, 20, 147, 0.3) !important;
        -moz-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        -o-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        -webkit-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        color: white;
    }

    #grupo3:hover {
        background-color: rgba(248, 148, 6, 0.3) !important;
        -moz-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        -o-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        -webkit-transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        transition: all 0.2s cubic-bezier(0.8, 0.2, 0.2, 0.9);
        color: white;
    }

    .not_selected {
        padding-top: 9%;
        font-size: 30px;
    }

</style>

<div class="container-fluid d-flex grupos-box" style="flex-direction: column;">
    <div id="grupo1" class="grupo">
        <div class="row" style="height: 100%">
            <div class="col" style="padding: 1%">
                <ul style="margin: 0 0; padding: 0">
                    <p style="margin-bottom: 0.5%; font-weight: bold"> MATERIAS ESCOGIDAS GRUPO 1 </p>
                </ul>
            </div>
            <div style="border-right: 2px solid gray; margin-top: 6%; height: 50%; "></div>
            <div class="col" style="padding-top: 10%; font-weight: normal;">
                PORCENTAJE DE ÉXITO: <p style="font-style: italic; display: inline-block; font-weight: bold;"
                                        class="probabilidad">0%</p>
            </div>
        </div>
    </div>
    <div id="grupo2" class="grupo">
        <div class="row" style="height: 100%">
            <div class="col" style="padding: 1%">
                <ul style="margin: 0 0; padding: 0">
                    <p style="margin-bottom: 0.5%; font-weight: bold"> MATERIAS ESCOGIDAS GRUPO 2 </p>
                </ul>
            </div>
            <div style="border-right: 2px solid gray; margin-top: 6%; height: 50%; "></div>
            <div class="col" style="padding-top: 10%; font-weight: normal;">
                PORCENTAJE DE ÉXITO: <p style="font-style: italic; display: inline-block; font-weight: bold;"
                                        class="probabilidad">0%</p>
            </div>
        </div>
    </div>
    <div id="grupo3" class="grupo">
        <div class="row" style="height: 100%">
            <div class="col" style="padding: 1%">
                <ul style="margin: 0 0; padding: 0">
                    <p style="margin-bottom: 0.5%; font-weight: bold"> MATERIAS ESCOGIDAS GRUPO 3 </p>
                </ul>
            </div>
            <div style="border-right: 2px solid gray; margin-top: 6%; height: 50%; "></div>
            <div class="col" style="padding-top: 10%; font-weight: normal;">
                PORCENTAJE DE ÉXITO: <p style="font-style: italic; display: inline-block; font-weight: bold;"
                                        class="probabilidad">0%</p>
            </div>
        </div>
    </div>
</div>

<script>

    $(document).ready(function () {

        var grupos = [[], [], []];

        {% autoescape off %}
            grupos = {{ grupos }};
        {% endautoescape %}

        for (var i = 0; i < grupos.length; i++) {

            if (grupos[i].length != 0) {
                for (var j = 0; j < grupos[i].length; j++) {
                    if ((j + 1) != grupos[i].length) {
                        $('#grupo' + (parseInt(i) + 1)).find('ul').append('<p style="margin-bottom: 0; font-style: italic">' + grupos[i][j] + '</p>');
                    } else {
                        var porcentaje = grupos[i][j] * 100;
                        porcentaje = porcentaje.toFixed(2);
                        $('#grupo' + (parseInt(i) + 1)).find('.probabilidad').text(porcentaje + '%');
                    }
                }
            } else {
                $('#grupo' + (parseInt(i) + 1)).html('SIN MATERIAS EN EL GRUPO ' + (parseInt(i) + 1));
                $('#grupo' + (parseInt(i) + 1)).addClass('not_selected');
            }


        }


    });


</script>
